<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Presentation Site</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">My Site</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#cv">CV</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="mt-5 pt-5">
        <section id="home" class="container text-center mt-5">
            <h1>Welcome to My Presentation Site</h1>
            <p class="lead">Hello! I'm Claudiu Apetroaei, and this is my personal presentation site. Here, you can learn more about me and get in touch. 
            </p>
        </section>

        <section id="contact" class="container mt-5">
            <h2>Contact Me</h2>
            <form id="contactForm" class="mt-4">
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="button" class="btn btn-primary" onclick="sendEmail()">Send</button>
            </form>
        </section>

        <section id="cv" class="container text-center mt-5 mb-5">
            <h2>My CV</h2>
            <p>Download my CV <a href="cv/ac_cv.pdf" target="_blank">here</a>.</p>
        </section>
    </main>

    <!-- Footer -->
    <footer class="text-center py-4 bg-dark text-light">
        <p>&copy; 2024 Claudiu Apetroaei. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
